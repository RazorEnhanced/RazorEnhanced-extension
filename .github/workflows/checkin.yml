name: Build VSIX

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install
      
    - name: Install proto and websockets
      run: npm install ws protobufjs     

    # Package the extension as a VSIX file
    - name: Package VSIX
      run: npx vsce package
      
    - name: Upload VSIX as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: extension
        path: "*.vsix"
